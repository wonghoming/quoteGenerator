<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>Quote Generator</title>
  <link type="text/css" rel="stylesheet" href="css.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="wrapper">
          <div id="left">
            <div id="quoteGen"><i class="fa fa-pencil" aria-hidden="true"></i></div>
            <div id="tweet"><a id="tweetLink" target="_blank" href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></div>
          </div>
          <div id="right">
            <div id="quote"></div>
            <div id="author"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://use.fontawesome.com/083e40a165.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
